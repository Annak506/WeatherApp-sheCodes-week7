<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
        <form class="input-form" id="input-form">
            <input type="search" placeholder="Enter a city.." required class="input-form-search" id="input-form-search">
            <input type="submit" value="Search" class="input-form-submit" id="input-form-submit">
        </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city"></h1>
                        <p class="current-details" >
                            <span id="time"></span>
                            <span id="description"></span>
                        </br>
                            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                        </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature"></span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
        </main>
        <footer> coded by 
            <a href="https://github.com/Annak506" target="_blank" >Anna Bannenberg-Kleinloog</a>, is
            <a href="https://github.com/Annak506/WeatherApp-sheCodes-week7" target="_blank"> open-sourced on Github </a> and hosted on 
            <a href="https://weatherapp-shecodes-week7.netlify.app/" target="_blank"> Netlify </a> </footer>
        </body>
    </div>
    <script src="index.js"></script>

</html>
